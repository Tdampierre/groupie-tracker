<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'artistes</title>
    <link rel="stylesheet" href="/static/css/search.css">
    <meta name="robots" content="noindex">
</head>
<body>
    <header>
        <h1>Recherche d'artistes</h1>
    </header>
    <main>
        <form id="searchForm">
            <label for="query">Nom de l'artiste :</label>
            <input type="text" id="query" name="q" placeholder="Entrez un nom d'artiste" required aria-label="Nom de l'artiste">
            <button type="submit">Rechercher</button>
        </form>

        <section id="results" aria-live="polite">
            <p>Entrez un nom et cliquez sur « Rechercher » pour voir les résultats.</p>
        </section>
    </main>

    <script src="/static/js/search.js"></script>
</body>
</html>
